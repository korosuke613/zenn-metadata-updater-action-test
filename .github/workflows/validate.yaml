name: Validate

on: 
  pull_request:

permissions:
  contents: read

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: korosuke613/zenn-metadata-updater-action@4f44cf2d8e64d566645574210dd6c41a5b7ebcce
        id: action
        with:
          validate-only: true
        continue-on-error: true
      - if: ${{ steps.action.outcome == 'failure' }}
        run: echo "Success"
      - if: ${{ steps.action.outcome == 'success' }}
        run: |
          echo "Failure"
          exit 1
