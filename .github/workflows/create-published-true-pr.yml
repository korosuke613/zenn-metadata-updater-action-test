name: Create published=true pull request
on:
  push:
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: korosuke613/zenn-metadata-updater-action@3a072f5
        with:
          published: true
          force-push: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
  not-create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: korosuke613/zenn-metadata-updater-action@3a072f5
        with:
          published: true
          force-push: true
          dry-run: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git add -A
          git -c user.email='41898282+github-actions[bot]@users.noreply.github.com' \
              -c user.name='github-actions[bot]' \
              commit -m "hoge"
      - uses: korosuke613/zenn-metadata-updater-action@3a072f5
        with:
          published: true
          force-push: true
          github-token: ${{ secrets.GITHUB_TOKEN }}