name: Create published=true pull request
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: korosuke613/zenn-metadata-updater-action@4f44cf2d8e64d566645574210dd6c41a5b7ebcce
        with:
          published: true

  not-create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: korosuke613/zenn-metadata-updater-action@4f44cf2d8e64d566645574210dd6c41a5b7ebcce
        with:
          published: true
          dry-run: true
      - run: |
          git add -A
          git -c user.email='41898282+github-actions[bot]@users.noreply.github.com' \
              -c user.name='github-actions[bot]' \
              commit -m "hoge"
      - uses: korosuke613/zenn-metadata-updater-action@4f44cf2d8e64d566645574210dd6c41a5b7ebcce
        with:
          published: true
